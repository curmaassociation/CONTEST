<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CURUMA Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Images/curuma_logo.png" alt="CURUMA Logo" />
    <h1>CURUMA Photography Contest 2025</h1>
    <p>Organized by Central University of Rajasthan Malayali Association</p>
  </header>

  <main>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required />
      </div>

      <div class="form-group">
        <label for="regno">Registration Number:</label>
        <input id="regno" type="text" name="regno" required />
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <input id="course" type="text" name="course" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel" name="phone" required />
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <input id="state" type="text" name="state" required />
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">-- Select --</option>
          <option value="Single">Single</option>
          <option value="Series">Series</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="txn_id">Transaction ID:</label>
        <input id="txn_id" type="text" name="txn_id" required />
      </div>

      <div class="form-group">
        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption" required></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = encodeURIComponent(document.getElementById("name").value);
      const regno = encodeURIComponent(document.getElementById("regno").value);
      const course = encodeURIComponent(document.getElementById("course").value);
      const phone = encodeURIComponent(document.getElementById("phone").value);
      const state = encodeURIComponent(document.getElementById("state").value);
      const category = encodeURIComponent(document.getElementById("category").value);
      const email = encodeURIComponent(document.getElementById("email").value);
      const txnId = encodeURIComponent(document.getElementById("txn_id").value);
      const caption = encodeURIComponent(document.getElementById("caption").value);

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeWAevBPFCQBfpy-OxrsF_pWqaVGGPUbCCiK2bsZSlgcKe0xg/viewform";
      const queryParams = `?usp=pp_url&entry.1098090124=${name}&entry.85778097=${regno}&entry.243353803=${course}&entry.622587410=${phone}&entry.1436043087=${state}&entry.531112420=${category}&entry.1907613683=${email}&entry.663204125=${txnId}&entry.1744390438=${caption}`;

      window.location.href = formUrl + queryParams;
    });
  </script>
</body>
</html>
